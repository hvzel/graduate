<!DOCTYPE html>
<html>

<head>
    <title>Welcome to Australia</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="assets/css/index.css" type="text/css">
</head>

<body onresize="resizeAndVideo()"  onload="resizeAndVideo()">
    <div id="trailer" class="video">
        <img src="assets/img/fon.png" id="fon" alt="фон мобильной версии">
    </div>

    <div class="content">
        <a href="info.html">
            <div class="vhod">Travel to Australia!</div>
            <div id="hand"><img src="assets/img/cursor.png" alt="курсор" title="push"></div>
        </a>
    </div>

    <div class="footer">
        <p>&copy; Дмитрий Талецкий</p>
    </div>

    <script>
        var container = document.getElementById("trailer");
        var fonvideo = ["<video id='video' width='100%' height='auto' autoplay='autoplay' loop='loop' preload='auto' muted='muted'>", "<source src = 'assets/img/Australia.mp4'>", "</source>", "<source src='assets/img/Australia.webm' type='video/webm'>", "</source>", "</video>"].join('');
        var oldContent = container.innerHTML;

        function resizeAndVideo() {
            if (document.body.clientWidth > 480) {
                container.innerHTML = fonvideo;
            }
            else {
                container.innerHTML = oldContent;
            }
        }
    </script>
</body>

</html>
